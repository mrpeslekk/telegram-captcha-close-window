<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--tg-theme-text-color, white);
            background-color: var(--tg-theme-bg-color, #212121);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .bat-image {
            width: 150px;
        }
        h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/gRe1z0L.png" alt="Bat logo" class="bat-image">
        <h1>Verification in Progress</h1>
        <p>This window will close in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // --- THE FIX IS HERE ---
        // This function will run after 5000 milliseconds (5 seconds).
        setTimeout(function() {
            // This command closes the Mini App window.
            tg.close();
        }, 5000);


        // This part is an optional visual countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
