<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arch Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--tg-theme-text-color, white);
            background-color: var(--tg-theme-bg-color, #212121);
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .bat-image {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/gRe1z0L.png" alt="Bat logo" class="bat-image">
        <h1>THE ARCH</h1>
        <p>Patch the human verification module below to establish a secure connection to The Arch</p>
    </div>

    <script>
        // This initializes the Mini App interface.
        const tg = window.Telegram.WebApp;
        tg.ready();

        // --- Configuring the Main Button ---
        // This is the button that appears at the bottom of the screen.
        tg.MainButton.setText("Press and Hold to Verify");
        tg.MainButton.show();

        // --- Handling Button Clicks ---
        // When the main button is clicked, this function will run.
        tg.MainButton.onClick(function() {
            // You can add your verification logic here.
            // For this example, we'll just show an alert and close.
            
            tg.showAlert("Verification Complete!");
            
            // This command closes the Mini App window.
            tg.close();
        });
    </script>
</body>
</html>
